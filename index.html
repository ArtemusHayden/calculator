<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="calc-body">
       
        <div class="display-cont"></div>
    
        <div class="button-cont">

            <button class="allClear" onclick="allClear()">AC</button>

            <button class="clear" onclick="clearTerm()">C</button>

            <button class="operator" id="add" value="+" onclick="operatorClicked(this.value)">+</button>
            <button class="operator" id="subtract" value="-" onclick="operatorClicked(this.value)">-</button>
            <button class="operator" id="divison" value="/" onclick="operatorClicked(this.value)">/</button>
            <button class="operator" id="multiplication" value="x" onclick="operatorClicked(this.value)">X</button>

            <button class="number" id="zero" value="0" onclick="getNumber(this.value)">0</button>
            <button class="number" id="one" value="1" onclick="getNumber(this.value)">1</button>
            <button class="number" id="two" value="2" onclick="getNumber(this.value)">2</button>
            <button class="number" id="three" value="3" onclick="getNumber(this.value)">3</button>
            <button class="number" id="four" value="4" onclick="getNumber(this.value)">4</button>
            <button class="number" id="five" value="5" onclick="getNumber(this.value)">5</button>
            <button class="number" id="six" value="6" onclick="getNumber(this.value)">6</button>
            <button class="number" id="seven" value="7" onclick="getNumber(this.value)">7</button>
            <button class="number" id="eight" value="8" onclick="getNumber(this.value)">8</button>
            <button class="number" id="nine" value="9" onclick="getNumber(this.value)">9</button>

            <button class="number" value="." onclick="getDecimal(this.value)" >.</button>
            <button class="operator" value="=" id="equal" onclick="equalClicked(this.value)">=</button>
        </div>

    </div>

    <footer><h1>GitHub @ ArtemusHayden</h1></footer>
   
</body>
</html>
