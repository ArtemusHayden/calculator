<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">

        <div class="display-cont">

        </div>
    
        <div class="button-cont">
            <button>AC</button>
            <button>C</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>X</button>
            <button class="number" id="zero">0</button>
            <button class="number" id="one">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>
   
</body>
</html>
